syntax = "proto3";
package snapchat.bitmoji.accounts.v1;
option optimize_for = CODE_SIZE;
option objc_class_prefix = "SCBitmoji";
option csharp_namespace = "SnapProto.Services.Snapchat.Bitmoji.Accounts.V1";

import "snapchat/bitmoji/accounts/v1/SCBitmojiAccountsService.proto";

service Accounts{
    rpc UnlinkAccount(.snapchat.bitmoji.accounts.v1.SCBitmojiUnlinkAccountRequest) returns (.snapchat.bitmoji.accounts.v1.SCBitmojiUnlinkAccountResponse);
}