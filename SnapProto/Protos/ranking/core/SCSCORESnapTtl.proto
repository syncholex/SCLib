syntax = "proto3";
package ranking.core;
option optimize_for = CODE_SIZE;
option objc_class_prefix = "SCSCORE";
option csharp_namespace = "SnapProto.Ranking.Core";

message SCSCORECustomizedTTL {
    .ranking.core.SCSCORECustomizedTTL.SCSCORECustomizedTTL_TTL ttl = 1;
    enum SCSCORECustomizedTTL_TTL {
        SCSCORECustomizedTTL_TTL_Unset = 0;
        SCSCORECustomizedTTL_TTL_OneHour = 1;
        SCSCORECustomizedTTL_TTL_SixHours = 6;
        SCSCORECustomizedTTL_TTL_TwelveHours = 12;
        SCSCORECustomizedTTL_TTL_OneDay = 101;
        SCSCORECustomizedTTL_TTL_TwoDays = 102;
        SCSCORECustomizedTTL_TTL_ThreeDays = 103;
        SCSCORECustomizedTTL_TTL_OneWeek = 201;
    }
}