syntax = "proto3";
package snapchat.snapdoc;
option optimize_for = CODE_SIZE;
option objc_class_prefix = "SDM";
option csharp_namespace = "SnapProto.Snapchat.Snapdoc";

import "snapchat/core/SCCOREUuid.proto";

message SDMLegacyMultisnap {
    uint32 previewIndex = 1;
    uint32 previewCount = 2;
    uint32 outputIndex = 3;
    uint32 outputCount = 4;
    bool isTrimmed = 5;
    .snapchat.core.SCCOREUUID bundleId = 6;
}