syntax = "proto3";
package snapchat.payments.commerce.order;
option optimize_for = CODE_SIZE;
option objc_class_prefix = "SCPayments";
option csharp_namespace = "SnapProto.Snapchat.Payments.Commerce.Order";

message SCPaymentsDiscountDetail {
    string discountId = 1;
    string discountName = 2;
    uint64 amount = 3;
    bool applicable = 4;
    string nonApplicableReason = 5;
}