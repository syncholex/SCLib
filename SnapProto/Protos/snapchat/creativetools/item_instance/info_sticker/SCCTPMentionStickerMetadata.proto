syntax = "proto3";
package snapchat.creativetools.item_instance.info_sticker;
option optimize_for = CODE_SIZE;
option objc_class_prefix = "SCCTP";
option csharp_namespace = "SnapProto.Snapchat.Creativetools.Item_instance.Info_sticker";

message SCCTPMentionStickerMetadata {
    .snapchat.creativetools.item_instance.info_sticker.SCCTPMentionStickerMetadata.SCCTPMentionStickerMetadata_Type type = 1;
    string username = 2;
    string displayName = 3;
    enum SCCTPMentionStickerMetadata_Type {
        SCCTPMentionStickerMetadata_Type_TypeUnspecified = 0;
        SCCTPMentionStickerMetadata_Type_Light = 1;
        SCCTPMentionStickerMetadata_Type_Dark = 2;
        SCCTPMentionStickerMetadata_Type_Rainbow = 3;
    }
}