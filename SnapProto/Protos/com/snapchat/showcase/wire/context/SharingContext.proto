syntax = "proto3";
package com.snapchat.showcase.wire.context;
option optimize_for = CODE_SIZE;
option csharp_namespace = "SnapProto.Com.Snapchat.Showcase.Wire.Context";

message SharingContext {
    uint64 snapItemId = 1;
    string storeId = 2;
    string sourceType = 3;
    string sourceId = 4;
}