syntax = "proto3";
package com.snapchat.showcase.wire.itemdetailpage;
option optimize_for = CODE_SIZE;
option csharp_namespace = "SnapProto.Com.Snapchat.Showcase.Wire.Itemdetailpage";

message ItemVariantDimension {
    .com.snapchat.showcase.wire.itemdetailpage.ItemVariantDimension.ItemVariantDimensionType type = 1;
    string name = 2;
    enum ItemVariantDimensionType {
        ItemVariantDimensionType_TypeUnset = 0;
        ItemVariantDimensionType_AgeGroup = 1;
        ItemVariantDimensionType_Color = 2;
        ItemVariantDimensionType_Gender = 3;
        ItemVariantDimensionType_Material = 4;
        ItemVariantDimensionType_Pattern = 5;
        ItemVariantDimensionType_Size = 6;
        ItemVariantDimensionType_Custom = 7;
    }
}