syntax = "proto3";
package com.snapchat.proto;
option optimize_for = CODE_SIZE;
option objc_class_prefix = "SCPB";
option csharp_namespace = "SnapProto.Com.Snapchat.Proto";

import "com/snapchat/proto/SCPBGeofilterDisplayParameters.proto";
import "com/snapchat/proto/SCPBGeofilterLayoutParameters.proto";
import "com/snapchat/proto/SCPBLocalDateTimeInterval.proto";
import "com/snapchat/proto/unlockables/SCPBUnlockablesCompanionCreativeProperties.proto";

message SCPBGeofilterMarkup {
    int64 refreshRate = 1;
    string type = 2;
    string source = 3;
    .com.snapchat.proto.SCPBGeofilterLayoutParameters layoutParameters = 4;
    .com.snapchat.proto.SCPBGeofilterDisplayParameters displayParameters = 5;
    .com.snapchat.proto.SCPBLocalDateTimeInterval displaySchedule = 6;
    .com.snapchat.proto.unlockables.SCPBUnlockablesCompanionCreativeProperties companionCreativeProperties = 7;
}