syntax = "proto3";
package com.snapchat.proto;
option optimize_for = CODE_SIZE;
option objc_class_prefix = "SCPB";
option csharp_namespace = "SnapProto.Com.Snapchat.Proto";

import "com/snapchat/proto/SCPBStrPoint.proto";

message SCPBSponsoredSlugStyle {
    string font = 1;
    string textSize = 2;
    string color = 3;
    string dropshadowColor = 4;
    .com.snapchat.proto.SCPBStrPoint dropshadowOffset = 5;
}