syntax = "proto3";
package com.snapchat.proto;
option optimize_for = CODE_SIZE;
option objc_class_prefix = "SCPB";
option csharp_namespace = "SnapProto.Com.Snapchat.Proto";

import "com/snapchat/proto/SCPBIntegerPoint.proto";

message SCPBTextShadowParameters {
    string color = 1;
    .com.snapchat.proto.SCPBIntegerPoint shadowOffset = 2;
    float blurRadius = 3;
}