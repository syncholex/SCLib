        ErrorCode_StoreNotFound = 9;
        ErrorCode_ProductNotFound = 10;
        ErrorCode_ProductCategoryNotFound = 11;
        ErrorCode_ProductVariantNotFound = 12;
        ErrorCode_AccountNotFound = 13;
        ErrorCode_AddressNotFound = 14;
        ErrorCode_InvalidEmail = 15;
        ErrorCode_InvalidPhoneNumber = 16;
        ErrorCode_InvalidAddressId = 17;
        ErrorCode_InvalidFirstName = 18;
        ErrorCode_InvalidLastName = 19;
        ErrorCode_InvalidStreet1 = 20;
        ErrorCode_InvalidStreet2 = 21;
        ErrorCode_InvalidState = 22;
        ErrorCode_InvalidCity = 23;
        ErrorCode_InvalidZip = 24;
        ErrorCode_InvalidCountryCode = 25;
        ErrorCode_EmptyAddress = 26;
        ErrorCode_InvalidBitmojiProductAssetId = 27;
        ErrorCode_InvalidBitmojiProductAsset = 28;
        ErrorCode_EmptyContentURL = 29;
        ErrorCode_InvalidVariantId = 30;
