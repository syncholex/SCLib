syntax = "proto3";
package snapchat.bitmoji.fashion.v1;
option optimize_for = CODE_SIZE;
option objc_class_prefix = "SCBitmoji";
option csharp_namespace = "SnapProto.Services.Snapchat.Bitmoji.Fashion.V1";

import "snapchat/bitmoji/fashion/v1/SCBitmojiFashionService.proto";

service Fashion{
    rpc ClaimDropItem(.snapchat.bitmoji.fashion.v1.SCBitmojiClaimDropItemRequest) returns (.snapchat.bitmoji.fashion.v1.SCBitmojiClaimDropItemResponse);
    rpc GetDrop(.snapchat.bitmoji.fashion.v1.SCBitmojiGetDropRequest) returns (.snapchat.bitmoji.fashion.v1.SCBitmojiGetDropResponse);
}