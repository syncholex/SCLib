syntax = "proto3";
package targetregistration;
option optimize_for = CODE_SIZE;
option objc_class_prefix = "SCCognacTargetRegistrationValidation";
option csharp_namespace = "SnapProto.Targetregistration";

import "targetregistration/SCCognacTargetRegistrationCommonCommon.proto";

message SCCognacTargetRegistrationValidationValidateExternalLinkRequest {
    string appId = 1;
    string link = 2;
}

message SCCognacTargetRegistrationValidationValidateExternalLinkResponse {
    bool valid = 1;
}

message SCCognacTargetRegistrationValidationValidateShareInfoRequest {
    string appId = 1;
    .targetregistration.SCCognacTargetRegistrationCommonShareInfo shareInfo = 2;
}

message SCCognacTargetRegistrationValidationValidateShareInfoResponse {
    bool valid = 1;
}